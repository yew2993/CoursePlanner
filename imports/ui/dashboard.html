<template name="dashboard">
  <br><br>
  <div class="container">
    
    <div class="row">
      <div class="col m6 offset-m3">
        <h4>Create a schedule</h4>
        <br>
        <form>
          <div class="input-field">
            <select id="select-university">
              <option value="" disabled selected>Select a university</option>
              {{#if getUniversities}}
                {{#each getUniversities}}
                  <option value="{{_id}}">{{_id}}</option>
                {{/each}}
              {{/if}}
            </select>
            <label>University</label>
          </div>
          <br>
          <div class="input-field">
            <select id="select-semester">
              <option value="" disabled selected>Select a semester</option>
              {{#if getSemesters}}
                {{#each getSemesters}}
                  <option value="{{_id}}">{{_id}}</option>
                {{/each}}
              {{/if}}
            </select>
            <label>Semester</label>
          </div>
          <br>
          <div class="input-field">
            <select multiple id="select-college">
              <option value="" disabled selected>Select one or more college(s)</option>
              {{#each getColleges}}
                <option value="{{_id}}">{{_id}}</option>
              {{/each}}
            </select>
            <label>College</label>
          </div>
          <button class="btn waves-effect waves-light" id="new-schedule" type="submit" name="action">Create Schedule</button>
        </form>
      </div>
    </div>

  </div>
</template>
