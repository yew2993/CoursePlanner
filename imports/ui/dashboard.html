<template name="dashboard">
  <br><br>
  <div class="container">
    <div class="row">
      <div class="col s12 m6 offset-m3">
        <h4>Create a schedule</h4>
        <br>
        <form>
          <div class="s12 col m9">
            <div class="input-field" id="select-university-wrapper">
              <select id="select-university">
                {{#if getUniversities}}
                  <option value="" disabled selected>Select a university</option>
                  {{#each getUniversities}}
                    <option value="{{_id}}">{{_id}}</option>
                  {{/each}}
                {{else}}
                    <option value="" disabled selected>Loading universities...</option>
                {{/if}}
              </select>
              <label>University</label>
            </div>
            <br>
            <div style="display:none" class="input-field" id="select-semester-wrapper">
              <select id="select-semester">
                <option value="" disabled selected>Select a semester</option>
                <option value="Spring 2017">Spring 2017</option>
                <option value="Fall 2016">Fall 2016</option>
                <!-- {{#if getSemesters}}
                  
                  {{#each getSemesters}}
                    <option value="{{_id}}">{{_id}}</option>
                  {{/each}}
                {{else}}
                  <option value="" disabled selected>Loading semesters...</option>
                {{/if}} -->
              </select>
              <label>Semester</label>
            </div>
            <br>
            <div style="display:none" class="input-field" id="select-college-wrapper">
              <select multiple id="select-college">
                <option value="" disabled selected>Select one or more college(s)</option>
                <option value="Undergraduate Women">Undergraduate Women</option>
                <option value="UM Yeshiva College">UM Yeshiva College</option>
                <option value="UM Syms for Men">UM Syms for Men</option>
                <option value="Isaac Breuer College">Isaac Breuer College</option>
                <option value="Mazer Yeshiva Program">Mazer Yeshiva Program</option>
                <option value="Stone Beit Midrash Program">Stone Beit Midrash Program</option>
                <option value="James Striar School">James Striar School</option>
                <option value="Riets">Riets</option>
                <!-- <option value="Belz School of Jewish Music">Belz School of Jewish Music</option> -->
                <!-- {{#if getColleges}}  
                  <option value="" disabled selected>Select one or more college(s)</option>
                  {{#each getColleges}}
                    <option value="{{_id}}">{{_id}}</option>
                  {{/each}}
                {{else}}
                  <option value="" disabled selected>Loading colleges...</option>
                {{/if}} -->
              </select>
              <label>College</label>
            </div>
            </div>
          <div class="col m3">
            <div style="display:none" id="new-schedule-button-wrapper">
              <button class="btn waves-effect waves-light" id="new-schedule-button" type="submit" name="action">Create Schedule</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
  <p style="bottom:0px;right:0px;position:absolute;">&copy; 2016 MyCoursePlanner.com</p>
</template>
