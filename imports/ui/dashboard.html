<template name="dashboard">
  <br><br>
  {{#if currentUser}}
    <h3>Welcome {{> loginButtons }}</h3>

  {{/if}}
  <div class="row">
    <div class="col s12 m5">
      <h4>Create a schedule</h4>
      <form>
          <div class="row">
            <div class="input-field col s12 m12">
              <select id="selSchool">
                <option value="" disabled selected>Select a school</option>
                <option value="wilf">YU - Wilf Campus</option>
                <option value="beren">YU - Beren Campus</option>
              </select>
              <label>School Select</label>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s12 m12">
              <select id="selLevel">
                <option value="undergrad">Undergraduate</option>
              </select>
              <label>Level Select</label>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s12 m12">
              <select id="selSemester">
                <option value="fall16">Fall 2016</option>
              </select>
              <label>Semester</label>
            </div>
          </div>
          {{#if currentUser}}
            <div class="row">
              <label for="calName">Calendar Name</label>
              <div class="input-field col s12 m12" >
                <input type="text" id="calName" placeholder="Calendar Name">
              </div>
            </div>
          {{/if}}
          <div class="row">
            <div class="col m12">
              <button class="btn waves-effect waves-light" id="new-schedule" type="submit" name="action">
                Create Schedule
              </button>
            </div>
          </div>
      </form>
    </div>
    {{#if currentUser}}
      <div class="col s12 m5 offset-m1">
        <h4>Select a schedule</h4>
        {{#if calendars}}
          <ul>
            {{#each calendars}}
              <li>{{school}} {{level}} {{semester}}</li>
            {{/each}}
          </ul>
        {{else}}
          <p>You haven't saved any schedules yet.</p>
        {{/if}}
      </div>
    {{else}}
      {{> loginButtons }}
    {{/if}}
  </div>
</template>
