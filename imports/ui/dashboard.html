<template name="dashboard">
  <br><br>
  {{#if currentUser}}
    <h3>Welcome {{> loginButtons }}</h3>

  {{/if}}
  <div class="row">
    <div class="col s12 m5">
      <h4>Create a schedule</h4>
      <form>
          <div class="row">
            <div class="input-field col s12 m12">
              <select id="select-university">
                <option value="" disabled selected>Select a university</option>
                {{#if getUniversities}}
                  {{#each getUniversities}}
                    <option value="{{_id}}">{{_id}}</option>
                  {{/each}}
                {{/if}}
              </select>
              <label>University Select</label>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s12 m12">
              <select id="select-semester">
                <option value="" disabled selected>Select a semester</option>
                {{#if getSemesters}}
                  {{#each getSemesters}}
                    <option value="{{_id}}">{{_id}}</option>
                  {{/each}}
                {{/if}}
              </select>
              <label>Semester</label>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s12 m12">
              <select multiple id="select-college">
                <option value="" disabled selected>Select one or more college(s)</option>
                {{#each getColleges}}
                  <option value="{{_id}}">{{_id}}</option>
                {{/each}}
              </select>
              <label>College</label>
            </div>
          </div>
          {{#if currentUser}}
            <div class="row">
              <label for="calName">Calendar Name</label>
              <div class="input-field col s12 m12" >
                <input type="text" id="calName" placeholder="Calendar Name">
              </div>
            </div>
          {{/if}}
          <div class="row">
            <div class="col m12">
              <button class="btn waves-effect waves-light" id="new-schedule" type="submit" name="action">
                Create Schedule
              </button>
            </div>
          </div>
      </form>
    </div>
    {{#if currentUser}}
      <div class="col s12 m5 offset-m1">
        <h4>Select a schedule</h4>
        {{#if calendars}}
          <ul>
            {{#each calendars}}
              <li>{{school}} {{level}} {{semester}}</li>
            {{/each}}
          </ul>
        {{else}}
          <p>You haven't saved any schedules yet.</p>
        {{/if}}
      </div>
    {{else}}
      {{> loginButtons }}
    {{/if}}
  </div>
</template>
