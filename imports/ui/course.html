<template name="course">
  <div class="course" id="{{code}}">
    <div class="course-header">
      <h5>{{title}}</h5>
      <h6 class="course-info">{{subject}} {{code}} | Credits: {{credits}}</h6>
    </div>
    <div class="offerings">
      {{#each offerings}}
        {{>offering this}}
      {{/each}}
    </div>
    <br>
  </div>
</template>
