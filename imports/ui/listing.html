<template name="listing">
  <input id="omniSearch" class="search" placeholder="search">
  <input id="allow-conflicts" type="checkbox" />
  <label for="allow-conflicts">Allow course conflicts</label>
  <div id="listing">
    <div id="listingMain">
    {{#if getList}}
      {{#each getList}}
          {{>department this}}
      {{/each}}
    {{else}}
      <div id="listing-loading">
        <br>
        <h5>Your courses are loading...</h5>
        <div class="preloader-wrapper active">
          <div class="spinner-layer spinner-red-only">
            <div class="circle-clipper left">
              <div class="circle"></div>
            </div><div class="gap-patch">
              <div class="circle"></div>
            </div><div class="circle-clipper right">
              <div class="circle"></div>
            </div>
          </div>
        </div>
      </div>
    {{/if}}
    </div>
  </div>
</template>
