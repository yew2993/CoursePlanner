<template name="listing">
  <div style=" position: fixed; top: 0px; background: white; z-index: 1000;" class="col s12 m4">
    <input id="omniSearch" class="search" placeholder="search">
    <input id="allow-conflicts" type="checkbox" />
    <label for="allow-conflicts">Allow course conflicts</label>
    <div>Credit Count: {{getCredits}} / 17</div>

    <!-- Modal Trigger -->
    <div class="hide-on-med-and-up">
      <button data-target="modal-calendar" id="modal-trigger" class="btn modal-trigger">Show Calendar</button>
    </div>
  </div>
  <br class="hide-on-med-and-up"><br class="hide-on-med-and-up">
  <br><br><br><br><br>
  <div id="listing">
    <div id="listingMain">
    {{#if getList}}
      {{#each getList}}
          {{>department this}}
      {{/each}}
    {{else}}
      <div id="listing-loading">
        <br>
        <h5>Your courses are loading...</h5>
        <div class="preloader-wrapper active">
          <div class="spinner-layer spinner-red-only">
            <div class="circle-clipper left">
              <div class="circle"></div>
            </div><div class="gap-patch">
              <div class="circle"></div>
            </div><div class="circle-clipper right">
              <div class="circle"></div>
            </div>
          </div>
        </div>
      </div>
    {{/if}}
    </div>
  </div>
</template>
